<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gomilica - Data Tool</title>
    <link rel="stylesheet" href="./css/main.css" />



  </head>
  <body>
    <div class="logowrap">
      <img class="logoimg" src="css/gomila_logo.svg" >
      <h2 class="logotype">Gomilica - Data Tool</h2>
      <p class="logosub">- S ljubavlju od brata Gorana</p>

    </div>
    <div id="collect">
      <form>
        <p>
          <label for="title">Title</label>
          <input placeholder="Shiny Title" type="text" id="title" name="title" value="" />
        </p>
        <p>
          <label for="about">About</label>
          <input placeholder="Place for nice description..." type="text" id="about" name="about" value="" />
        </p>
        <p>
          <label for="Link">Link</label>
          <input placeholder="https://gomilica.netlify.app" type="link" id="Link" name="Link" value="" />
        </p>
        
        <p>
          <label for="tag">Tag</label>
          <input placeholder="This, Is, Lit, Bro" type="text" id="tag" name="tag" value="" />
        </p>
        <p>
          <button id="btnSave">Save To Table</button>
        </p>
      </form>
    </div>

    <div id="posts"></div>

    
    <div id="display">
      <p>
        <button id="btnExport">Export CSV</button>
      </p>
      <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>About</th>
            <th>Link</th>
            <th>Tag</th>
          </tr>
        </thead>
        <tbody>
          <!-- <tr data-row="0">
            <td data-col="0" data-name="title">Sample</td>
            <td data-col="1">about</td>
            <td>gomila.co</td>
            <td>freesample</td>
          </tr> -->
        </tbody>
      </table>
    </div>

    
      <script src="js/app.js"></script>

  </body>
</html>
