<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gomilica - Data Tool</title>
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/app.js"></script>
  </head>
  <body>
    <div id="collect">
      <form>
        <p>
          <label for="title">Title</label>
          <input type="text" id="title" name="title" value="" />
        </p>
        <p>
          <label for="about">About</label>
          <input type="text" id="about" name="about" value="" />
        </p>
        <p>
          <label for="Link">Link</label>
          <input type="text" id="Link" name="Link" value="" />
        </p>
        <p>
          <label for="tag">Tag</label>
          <input type="text" id="tag" name="tag" value="" />
        </p>
        <p>
          <button id="btnSave">Save</button>
        </p>
      </form>
    </div>
    <div id="display">
      <p>
        <button id="btnExport">Export</button>
      </p>
      <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>About</th>
            <th>Link</th>
            <th>Tag</th>
          </tr>
        </thead>
        <tbody>
          <!-- <tr data-row="0">
            <td data-col="0" data-name="title">Sample</td>
            <td data-col="1">Name</td>
            <td>sample@work.org</td>
            <td>freesample</td>
          </tr> -->
        </tbody>
      </table>
    </div>
  </body>
</html>
